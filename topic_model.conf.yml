settings:
    datasetName: Insta Anti Govt Week 1 Topic
    dataSource: Insta_Anti_Week1.xlsx
    corpusFieldName: translated_caption
    idFieldName: ID
    dateFieldName: date
    roundToDay: False
    optimize_model: False
    multithreading: False
    model_type: LDA
    # Advanced settings
    passes: 20
    numberWords: 10
    numberTopics: 5
    moving_average_size: 5
    reloadData: True          # Will re-read input file and train a new model with the updated data
    retrainModel: True            # Will use the currently saved data and train a new model (useful to try different settings without processing the same corpus)
    minimumProbability: 0.00000001
    nbFigures: 5
    # topicGroups: [[2, 13, 15]]
    minimumProbability: 0.00000001
    distributionInWorksheet: True
    addLegend: True
